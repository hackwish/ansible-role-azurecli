- name: apt-get update
  shell: apt-get update
  ignore_errors: true

- name: install azure-cli
  apt:
    name: azure-cli
    state: latest
    dpkg_options: 'force-confnew,force-confdef'
    autoclean: yes
    autoremove: yes
  ignore_errors: true

